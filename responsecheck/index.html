<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>반응속도</title>
        <style>
            #screen {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;
            }
            #screen.waiting {
                background-color: aquamarine;
            }
            #screen.ready {
                background-color: red;
            }
            #screen.now {
                background-color: green
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script src="./dist/app.js"></script>
    </body>
    
</html>
